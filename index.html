<body>

  <header>
    <h1>Online JSON Validator</h1>
    <p>Paste your JSON below and validate. We'll show the exact line number if there's something that can be added.</p>
  </header>

  <main>
    <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
    <button onclick="validateJSON()">Validate JSON</button>
    <div class="result" id="result"></div>
  </main>

  <footer>
    &copy; 2025 RitzTools. All rights reserved.
  </footer>

  <script>
    function getLineNumber(jsonText, charIndex) {
      const lines = jsonText.substring(0, charIndex).split('\n');
      return lines.length;
    }

    function validateJSON() {
      const input = document.getElementById('jsonInput').value;
      const result = document.getElementById('result');
      try {
        JSON.parse(input);
        result.textContent = "✅ Valid JSON";
        result.className = "result valid";
      } catch (e) {
        let lineNumber = '?';
        const match = e.message.match(/at position (\d+)/);
        if (match) {
          const pos = parseInt(match[1]);
          lineNumber = getLineNumber(input, pos)-1;
        }
        result.textContent = `❌ Invalid JSON (line ${lineNumber}): ${e.message}`;
        result.className = "result invalid";
      }
    }
  </script>

</body>
